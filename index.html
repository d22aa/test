<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZANEFLIX VERIFICATION</title>
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-text">ZANEFLIX</div>
    </div>

    <div class="verification-box">
      <div class="loading-indicator"></div>
      <div class="status-text">Verifying your identity. This may take a few seconds.</div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>

    <div class="footer">
      <div>ZANEFLIX SECURE ACCESS</div>
      <div>Session ID: <span id="session-id"></span></div>
    </div>
  </div>

  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
